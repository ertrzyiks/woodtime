name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  integration_tests:
    name: "Integration tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: cd apps/client && pnpm exec playwright install chromium --with-deps

      - name: Run integration tests
        run: cd apps/client && pnpm test:integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: apps/client/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-videos
          path: apps/client/test-results/
          retention-days: 30

  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build the client application
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: pnpm run -r --filter client build:dist

      - name: Save build folder
        uses: actions/upload-artifact@v6
        with:
          name: client-dist
          path: apps/client/dist

  deploy_api:
    name: "Deploy API"
    needs: [unit_tests]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DOKKU_DEPLOY_KEY }}
      - run: echo '167.71.190.115 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBEYg+BGxM8IdEoQ8fx7aDoclC0eNXSpI6l/QkLRMF/cvjJcSCk4kz/4LEkSU8eXFawp8IX/yNOyV11sJZtCVBCs=' >> ~/.ssh/known_hosts
      - run: |
          git config --global user.email "deploy-bot@ertrzyiks.me"
          git config --global user.name "Deploy Bot"
          git remote add dokku dokku@167.71.190.115:woodtime-api
          git push dokku HEAD:master --force

  deploy_web:
    name: "Deploy Web"
    needs: [build, unit_tests, deploy_api]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Download build folder
        uses: actions/download-artifact@v7
        with:
          name: client-dist
          path: dist

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.6
        with:
          branch: gh-pages
          folder: dist
