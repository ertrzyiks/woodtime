name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [
        synchronize,
        opened,
        reopened,
        ready_for_review
    ]

jobs:
  unit_tests:
    name: 'Unit tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Build libraries
        run: yarn build

      - name: Run unit tests
        run: yarn client test

  build:
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Build all dependencies
        run: yarn build

      - name: Build the client application
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: yarn client build:dist

      - name: Save build folder
        uses: actions/upload-artifact@v1
        with:
          name: client-dist
          path: apps/client/build

  deploy_api:
    name: 'Deploy API'
    needs: [ unit_tests ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DOKKU_DEPLOY_KEY }}
      - run: echo 'ertrzyiks.me,104.236.224.189 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBNfW9tfAr21CQlapt944WeYOaSftTQB3Ly/Tm/1ZeXYEI08w9v9FEXRG2E+Sj/EDHimklHLlCwWCPMqMYFMQsMg=' >> ~/.ssh/known_hosts
      - run: |
          git config --global user.email "deploy-bot@ertrzyiks.me"
          git config --global user.name "Deploy Bot"
          git init
          git remote add dokku dokku@ertrzyiks.me:woodtime-api
          git push dokku HEAD:master --force

  deploy_web:
    name: 'Deploy Web'
    needs: [build, unit_tests, deploy_api]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Download build folder
        uses: actions/download-artifact@v1
        with:
          name: client-dist
          path: build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
