overwrite: true
schema: "../api/src/schema.graphql"
documents: "src/queries/*.graphql"
generates:
  src/graphql/types.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./graphql/types.ts
      extension: .ts
    plugins:
      - typescript-operations
      - typed-document-node
